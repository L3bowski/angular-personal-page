<html xmlns="http://www.w3.org/1999/xhtml" lang="ca" xml:lang="ca">
<head>
	<title>Carles Capellas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Carles Capellas" />
	<meta name="description" content="Personal page where you can get to know a bit more about me" />
	<link rel="icon" type="image/png" href="/favicon.png?$modena=angularjs-personal-page">

	<link rel="stylesheet" href="/css/alerts.css?$modena=angularjs-personal-page" type="text/css" />
	<link rel="stylesheet" href="/css/bootstrap-custom.css?$modena=angularjs-personal-page" type="text/css" />
	<link rel="stylesheet" href="/css/carles-capellas.css?$modena=angularjs-personal-page" type="text/css" />
	<link rel="stylesheet" href="/css/generics.css?$modena=angularjs-personal-page" type="text/css" />
	<link rel="stylesheet" href="/css/navigation.css?$modena=angularjs-personal-page" type="text/css" />
	<link rel="stylesheet" href="/css/palette-blue.css?$modena=angularjs-personal-page" type="text/css" />
	<link rel="stylesheet" href="/css/projects.css?$modena=angularjs-personal-page" type="text/css" />

	<link rel="stylesheet" href="/css/parallax.css?$modena=angularjs-personal-page" type="text/css" />

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="/plugins/font-awesome-4.4.0/css/font-awesome.css?$modena=angularjs-personal-page" type="text/css" />

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="/plugins/bootstrap-3.2.0/css/bootstrap.css?$modena=angularjs-personal-page" type="text/css" />

	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet" type="text/css">

</head>

<body ng-app="Content" ng-controller="ContentCtrl" class="carles-capellas">

	<div id="header" class="navigation-bar palette-bg-4" ng-controller="NavbarCtrl">
		<div class="navigation-small">
			<div id="button">
				<i class="fa fa-bars fa-2x"></i>
			</div>
			<div class="tab-wrapper">
				<div id="current-tab">
				</div>
			</div>
		</div>

		<div class="navigation navigation-left palette-bg-4">
			<a href="##home">
				<i class="fa fa-creative-commons"></i>&nbsp;&nbsp;{{navbar.Home}}
			</a>
			<a href="##curriculum">
				<i class="fa fa-folder-open-o"></i>&nbsp;&nbsp;{{navbar.Curriculum}}
			</a>
			<a href="##projects">
				<i class="fa fa-wrench"></i>&nbsp;&nbsp;{{navbar.Projects}}
			</a>
		</div>

		<div class="navigation navigation-right palette-bg-4">
			<div class="dropdown">
				<div class="dropdown-button">
					<a>
						<i class="fa fa-globe"></i>&nbsp;&nbsp;{{navbar.Language}}
						<span class="dropdown-arrow"></span>
					</a>
				</div>
				<div class="dropdown-list palette-bg-4">
					<a class="dropdown-item" ng-click="translate('ca')">
						<img ng-class="currentLanguage != 'ca' ? 'transparent' : ''" src="images/navbar/catalan-squared.png" height="15" />
						{{navbar.Catalan}}
					</a>
					<a class="dropdown-item" ng-click="translate('es')">
						<img ng-class="currentLanguage != 'es' ? 'transparent' : ''" src="images/navbar/spanish-squared.png" height="15" />
						{{navbar.Spanish}}
					</a>
					<a class="dropdown-item" ng-click="translate('en')">
						<img ng-class="currentLanguage != 'en' ? 'transparent' : ''" src="images/navbar/english-squared.png" height="15" />
						{{navbar.English}}
					</a>
				</div>
			</div>
			<div class="icon-block">
				<a class="navigation-icon" href="https://es.linkedin.com/pub/carles-capellas-careta/38/80/9b2" target="_blank">
					<div class="icon linked-in"></div>
				</a>
			</div>
		</div>
	</div>
	
	<div ng-include src="'/templates/alerts.html?$modena=angularjs-personal-page'"></div>

	<div ng-include src="'/templates/contact.html?$modena=angularjs-personal-page'"></div>

	<section id="home" data-type="parallax-background" class="responsive-background">
		<div ng-include src="'/templates/home.html?$modena=angularjs-personal-page'"></div>
	</section>

	<section id="curriculum" data-type="parallax-background" class="palette-bg-3" ng-controller="CurriculumCtrl">
		<div ng-include src="'/templates/curriculum.html?$modena=angularjs-personal-page'"></div>
	</section>

	<section id="projects" data-type="parallax-background" class="responsive-background" ng-controller="ProjectsCtrl">
		<div ng-include src="'/templates/projects.html?$modena=angularjs-personal-page'"></div>
	</section>

	<script type="text/javascript" src="/plugins/jquery-2.1.1/jquery-2.1.1.min.js?$modena=angularjs-personal-page"></script>
	
	<script type="text/javascript" src="/plugins/angular-1.4.7/angular.min.js?$modena=angularjs-personal-page"></script>

	<script type="text/javascript" src="/plugins/bootstrap-3.2.0/js/bootstrap.min.js?$modena=angularjs-personal-page"></script>

	<script type="text/javascript" src="/js/google-analytics.js?$modena=angularjs-personal-page"></script>

	<script type="text/javascript" src="/js/parallax.js?$modena=angularjs-personal-page"></script>

	<script type="text/javascript" src="/js/content.js?$modena=angularjs-personal-page"></script>
	<script type="text/javascript" src="/js/alerts-content.js?$modena=angularjs-personal-page"></script>
	<script type="text/javascript" src="/js/curriculum-content.js?$modena=angularjs-personal-page"></script>
	<script type="text/javascript" src="/js/navbar-content.js?$modena=angularjs-personal-page"></script>
	<script type="text/javascript" src="/js/projects-content.js?$modena=angularjs-personal-page"></script>
	<script type="text/javascript" src="/js/contact-content.js?$modena=angularjs-personal-page"></script>

	<script type="text/javascript" src="/js/parallax.js?$modena=angularjs-personal-page"></script>

	<script type="text/javascript" src="/js/navigation.js?$modena=angularjs-personal-page"></script>
	<script type="text/javascript" src="/js/carles-capellas.js?$modena=angularjs-personal-page"></script>
	<script type="text/javascript" src="/js/generics.js?$modena=angularjs-personal-page"></script>
</body>
</html>
